version: 0.1
cli:
  version: 1.22.1
plugins:
  sources:
    - id: trunk
      ref: v1.5.0
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  disabled:
    - checkov
    - cspell
  enabled:
    - osv-scanner@1.7.3
    - trivy@0.51.2
    - trufflehog@3.76.3
    - renovate@37.369.1
    - actionlint@1.7.0
    - dotenv-linter@3.3.0
    - git-diff-check
    - gitleaks@8.18.2
    - gofmt@1.20.4
    - golangci-lint@1.57.2
    - hadolint@2.12.0
    - markdownlint@0.40.0
    - prettier@3.2.5
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.8.1
    - yamllint@1.35.1
  ignore:
    - linters: [ALL]
      paths:
        - .devcontainer/*
        - configs/*
        - .changes/*
        - vendor/*
    - linters: [markdownlint]
      paths:
        # in progress changelog notes
        - docs/godocs/*
    - linters: [yamllint]
      paths:
        - .changes/unreleased/*.yaml
    - linters: [golangci-lint]
      paths:
        - .examples/*
