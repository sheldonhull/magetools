---
#
# An example .markdownlint-cli2.yaml file
# https://github.com/DavidAnson/markdownlint/blob/main/doc/Rules.md
# CLI: https://github.com/DavidAnson/markdownlint-cli2/README.md
# Disable some built-in rules
config:
  no-trailing-spaces: false
  no-multiple-blanks: false
  MD007:
    indent: 4
  no-hard-tabs: true
  whitespace: true
  no-bare-urls: true

  fenced-code-language: true
  no-inline-html: false
  MD004:
    style: dash
  MD025: false
  MD041: false
  MD013: false
  MD046:
    style: consistent
  MD010: false

  #MD032: false
# Include a custom rule package
# customRules:
# - markdownlint-rule-titlecase

# Fix any fixable errors
fix: true

# Define a custom front matter pattern
frontMatter: <head>[^]*</head>

# Define glob expressions to use (only valid at root)
globs:
  - '!*bout.md'

# Define glob expressions to ignore
ignores:
  - ignore*.md
  - CHANGELOG.md
  - .chglog/CHANGELOG.tpl.md
# Use a plugin to recognize math
# markdownItPlugins:
#   -
#     - "@iktakahiro/markdown-it-katex"

# Disable inline config comments
noInlineConfig: true

# Disable progress on stdout (only valid at root)
noProgress: true

# Use a specific formatter (only valid at root)
outputFormatters:
  -   - markdownlint-cli2-formatter-default
